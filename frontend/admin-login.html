<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<style>

body{
background:#111;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:#000;
padding:30px;
border-radius:10px;
border:1px solid #00e5b0;
}

input{
padding:10px;
margin:10px 0;
width:100%;
}

button{
padding:10px;
width:100%;
background:#00e5b0;
border:none;
cursor:pointer;
}

</style>

</head>

<body>

<div class="box">

<h2>Admin Login</h2>

<input type="password" id="pass" placeholder="Enter password">

<button onclick="login()">Login</button>

</div>

<script>

function login(){

const pass = document.getElementById("pass").value;

localStorage.setItem("adminKey", pass);

window.location = "admin.html";

}

</script>

</body>
</html>
